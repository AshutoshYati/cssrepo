<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Landing Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f1;
            color: #37474f;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00bcd4;
            padding: 40px 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .main-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #00bcd4;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #546e7a;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            background-color: #00bcd4;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #00838f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Vibrant World</h1>
        <p>Your gateway to colorful experiences</p>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla maximus dolor eu justo varius, in auctor nisi fermentum. Curabitur in ultricies lorem.</p>
            <a href="#" class="cta-button">Discover More</a>
        </div>
    </div>
</body>
</html>
